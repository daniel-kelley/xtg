name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: prep
      run: |
        git clone --recurse-submodules https://github.com/daniel-kelley/xtg
        make -C xtg
    - name: make
      run: make
    - name: make check
      run: |
        make clean
        make SANITIZE=address SANLIBS=-lasan check
